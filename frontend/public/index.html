<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>DivBrowse</title>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,400&family=Source+Code+Pro:wght@400;500;600&display=swap" rel="stylesheet">

    <link rel='stylesheet' href='./build/bundle.css'>

    <script defer src='./build/bundle.js'></script>
</head>

<body>

    <div id="divbrowse-container"></div>

    <script>

        document.addEventListener("DOMContentLoaded", function(event) {
            let config = {
                apiBaseUrl: 'localhost:8080',
                showAllSamplesOnInit: true,
                allowPca: true,
                allowVcfExport: true,
                samplesSelectedCallback: function(selectedSamples) {
                    console.log(selectedSamples);
                }
            }

            let divbrowse_instance = divbrowse.startApp('divbrowse-container', config);

        });
    </script>

</body>
</html>
